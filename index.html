<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>SOAP Proxy Demo</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>
<body>
    <p>Input</p>
    <textarea id="SourceCode" name="source"></textarea>
    <p><button id="btnSubmit">Get compiled result</button></p>
    <p>Output</p>
    <div id="results"></div>
    <script>
        $(document).ready(function() {
            $('#btnSubmit').click(function() {
                var sourceCode = $('#SourceCode').val();
                var language = 29;
                $.ajax({
                    url: 'http://manhnd.byethost15.com/index.php',
                    type: "POST",
                    dataType: "xml",
                    data: { source: sourceCode, lang: language },
                    error: function(soapResponse) {
                        $('#results').html(soapResponse.responseText);
                        alert(soapResponse.responseText);
                    },
                    success: function(soapResponse) {
                        $('#results').html('<p>' + $(soapResponse).text() + '</p>');
                    }
                });

            });

        });
    </script>
</body>
</html>
